<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header class="neon">
      <h1 class="neonText">Wits & Wagers</h1>
      <div class="menu">
        <a href="index.html">Main</a>
        <a href="info.html"> Info</a>
        <a href="about.html">About</a>
      </div>
    </header>

    <h4 class="bodyContent">Reviews</h4>
    <div id="reviews"></div>

    <div class="formReview">
      <h5>Submit a review</h5>

      <form id="reviewForm" method="put">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Smith" /><br />

        <label for="rating">Rating (between 1 and 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" />

        <label for="review">Review</label>
        <textarea id="review" name="review" rows="5" cols="33"></textarea>
        <br />

        <input type="submit" />
      </form>
    </div>

    <script src="./js/reviews.js" async></script>
    <script src="./js/app.js" async></script>
  </body>
</html>
